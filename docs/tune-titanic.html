 * `scicloj.metamorph.ml/train`\\\\n  * `scicloj.metamorph.ml/predict`\\\\n\\\\n  \\\\\\\"\\\\n\\\\n  [options]\\\\n  (fn [{:metamorph/keys [id data mode] :as ctx}]\\\\n    (case mode\\\\n      :fit (assoc ctx id (train data options))\\\\n      :transform  (do\\\\n                    (assoc ctx\\\\n                           ::feature-ds (cf/feature data)\\\\n                           ::target-ds (cf/target data)\\\\n                           :metamorph/data (predict data (get ctx id)))))))\\\",\\n     set-inference-target \\\"(process-all-api-symbols-dataset-modelling)\\\"}\\n\"}]], \"123\" [:div [:p] nil nil [:p/markdown \"best accuracy found on test data: \\n0.8461538461538461\"]], \"101\" [:div [:p] [:div [:p/code {:code \"(def best-evaluation\\n  (ml/evaluate-pipelines\\n   all-pipelines\\n   (ds/split->seq train-ds :kfold 5)\\n   ml/classification-accuracy\\n   :accuracy\\n   {;; :evaluation-handler-fn (eval-hn/nippy-handler files \\\"/tmp/titanic\\\" \\\"/home/carsten/Dropbox/sources/\\\")\\n    :return-best-crossvalidation-only true\\n    :return-best-pipeline-only true}))\", :bg-class \"bg-light\"}]] nil nil], \"59\" [:div [:p] [:div [:p/code {:code \"(require  '[scicloj.ml.dataset :as ds]\\n          '[scicloj.ml.core :as ml]\\n          '[scicloj.ml.metamorph :as mm]\\n          '[camel-snake-kebab.core :as csk]\\n          '[scicloj.metamorph.ml.evaluation-handler :as eval-hn]\\n          '[tech.v3.datatype.functional :as dtfunc])\", :bg-class \"bg-light\"}]] nil nil], \"89\" [:div [:p] nil nil [:p/markdown \"Simple split\"]], \"61\" [:div [:p] [:div [:p/code {:code \"(def  categorical-features  [:pclass :sex :embarked])\", :bg-class \"bg-light\"}]] nil nil], \"57\" [:div [:p] nil nil [:p/markdown \"This is the Clojure version of https://www.moritzkoerber.com/posts/preprocessing-hyperparameters/\"]], \"67\" [:div [:p] nil nil [:p/markdown \"Preproceesing Pipelines including feature engineering\"]], \"113\" [:div [:p] [:div [:p/code {:code \"(def source
