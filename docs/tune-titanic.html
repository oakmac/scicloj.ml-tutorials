d and data in `:metamorph/data`\\\\n  Reads keys from ctx                  | In mode `:transform` : Reads trained model to use for prediction from key in `:metamorph/id`.\\\\n  Writes keys to ctx                   | In mode `:fit` : Stores trained model in key $id and writes feature-ds and target-ds before prediction into ctx at `:scicloj.metamorph.ml/feature-ds` /`:scicloj.metamorph.ml/target-ds`\\\\n\\\\n\\\\n\\\\n\\\\n  See as well:\\\\n\\\\n  * `scicloj.metamorph.ml/train`\\\\n  * `scicloj.metamorph.ml/predict`\\\\n\\\\n  \\\"\\n        #:malli{:schema [:=> [:cat map?] [map?]]}\\n        [options]\\n        (malli/instrument-mm\\n         (fn\\n          [{:metamorph/keys [id data mode], :as ctx}]\\n          (case\\n           mode\\n           :fit\\n           (assoc\\n            ctx\\n            id\\n            (assoc\\n             (train data options)\\n             :scicloj.ml.tune-titanic/unsupervised?\\n             (get (options->model-def options) :unsupervised? false)))\\n           :transform\\n           (if\\n            (get-in ctx [id :scicloj.ml.tune-titanic/unsupervised?])\\n            ctx\\n            (->\\n             ctx\\n             (update\\n              id\\n              assoc\\n              :scicloj.ml.tune-titanic/feature-ds\\n              (cf/feature data)\\n              :scicloj.ml.tune-titanic/target-ds\\n              (cf/target data))\\n             (assoc\\n              :metamorph/data\\n              (predict data (get ctx id)))))))))},\\n      set-inference-target\\n      {:source-str\\n       \\\"(defn set-inference-target\\\\n  \\\\\\\"Set the inference target on the column.  This sets the :column-type member\\\\n  of the column metadata to :inference-target?.\\\\\\\"\\\\n  ([target-name-or-target-name-seq]\\\\n  (tech.v3.dataset.metamorph-api/set-inference-target target-name-or-target-name-seq)))\\\",\\n       :source-form\\n       (defn\\n        set-inference-target\\n        \\\"Set the inference target on t
