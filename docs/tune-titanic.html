ic/feature-ds\\n           (cf/feature data)\\n           :scicloj.ml.tune-titanic/target-ds\\n           (cf/target data)\\n           :metamorph/data\\n           (predict data (get ctx id)))))))}\\n #:mm{set-inference-target (process-all-api-symbols-dataset-modelling)})\\n\"}]]}}"</script>
