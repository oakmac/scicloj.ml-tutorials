                :fare\\n                       :parch\\n                       :pclass\\n                       :sex\\n                       :survived\\n                       :title])\\n\\n   (fn [ctx]\\n     (assoc ctx :categorical-ds\\n            (:metamorph/data ctx)))\\n\\n\\n   (mm/categorical->number [:survived :pclass :sex :embarked\\n                            :title :age-group :cabin :parch] {} :int64)\\n\\n   (mm/set-inference-target :survived)))\", :bg-class \"bg-light\"}]] nil nil], \"1207\" [:div [:p] [:div [:p/code {:code \"(defn make-pipeline-fn [options]\\n\\n  (ml/pipeline\\n   pipeline-fn\\n   {:metamorph/id :model}\\n   (mm/model\\n    (merge options\\n           {:model-type :smile.classification/random-forest}))))\", :bg-class \"bg-light\"}]] nil nil], \"1245\" [:div [:p] [:div [:p/code {:code \"(println \\\"mean acc: \\\" (-> best-model :test-transform :mean))\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"nil\\n\"}]], \"1241\" [:div [:p] nil nil [:p/markdown \"with a mean accuracy of \\n0.7824652777777777\"]], \"1189\" [:div [:p] nil nil [:p/markdown \"We can get the predictions on new-data, which for classification contain as well\\nthe posterior probabilities per class.\"]], \"1205\" [:div [:p] nil nil [:p/markdown \"This defines a pipeline with options. The options gets passed to the model function,\\nso become hyper-parameters of the model.\\n\\nThe `use-age?` options is used to make a conditional pipeline. As the use-age? variable becomes part of the grid to search in,\\nwe tune it as well.\\nThis is an example how pipeline-options can be grid searched in the same way then hyper-parameters of the model.\\n\\n\"]], \"1281\" [:div [:p] [:div [:p/code {:code \"(def traing-curve-plot-data\\n  (reverse\\n   (sort-by :metric\\n            (flatten\\n             (map\\n              #(vector (zipmap [:count :metric :type] [%1 %2 :test])\\n                       (zipmap [:count :metric :type] [%1 %3 :train]))\\n              train-counts\\n              test-metrices\\n              train-metrices)))))\", :bg-class \"bg-light\"}]] nil nil], \"1123\" [:div [:p] nil nil [:p/markdown \"This shows how much the columns are correlated. \"]], \"1269\" [:div [:p] nil nil [:p/markdown \"### Learning curve\"]], \"1187\" [:div [:p] [:div [:p/code {:code \"(-> models first :model)\", :bg-class \"bg-light\"}]] nil [:p/code {:code \"#object[smile.classification.RandomForest 0x25c54ce2 \\\"smile.classification.RandomForest@25c54ce2\\\"]\\n\"}]], \"1221\" [:div [:p] nil nil [:p/markdown \"Evaluate all  pipelines and keep results\"]], \"1249\" [:div [:p] nil nil [:p/markdown \"using options: \"]], \"1271\" [:div [:p] [:div [:p/code {:code \"(def training-curve-splits\\n  (map\\n   #(hash-map :train (ds/head (:train-val ds-split) %)\\n              :test (:test ds-split))\\n   (range 5 (ds/row-count (:train-val ds-split)) 10)))\", :bg-class \"bg-light\"}]] nil nil], \"1229\" [:div [:p] nil nil [:p/markdown \"As we did several pipelines and several x-fold cross validation, we have quite some models trained in total \"]], \"1219\" [:div [:p] [:div [:p/code {:code \"(def xgboost-pipes\\n  (->>\\n   (ml/sobol-gridsearch\\n    (ml/hyperparameters :xgboost/classification))\\n   (take 500)\\n   (map xgboost-pipe)))\", :bg-class \"bg-light\"}]] nil nil], \"1163\" [:div [:p] [:div [:p/code {:code \"(def evaluations\\n  (ml/evaluate-pipelines\\n   [full-pipeline-fn]\\n   train-val-splits\\n   ml/classification-accuracy\\n   :accuracy))\", :bg-class \"bg-light\"}]] nil nil], \"1167\" [:div [:p] nil nil [:p/markdown \"The `evaluate-pipelines` fn averages the models per pipe-fn,\\nand returns the best.\\nSo we get a single model back, as we only have one pipe fn\"]], \"1125\" [:div [:p] nil nil [:p/markdown \"## clean some of the features\"]], \"1101\" [:div [:p] nil nil [:p/markdown \" In this example, we will train a model which is able to predict the survival of passengers from the Titanic dataset.\\nIn a real analysis, this would contain as well explorative analysis of the data, which I will skip here,\\nas the purpose is to showcase machine learning with scicloj.ml, which is about model evaluation and selection.\"]], \"1175\" [:div [:p] nil nil [:p/markdown \"`tech.ml` stores the models in the context in a serialzed form,\\nand the function `thaw-model` can be used to get the original model back.\\nThis is a Java class in the case of\\n model :smile.classification/random.forest, but this depends on the\\nwhich `model` function is in the pipeline\"]], \"1161\" [:div [:p] nil nil [:p/markdown \"Evaluate the (single) pipeline function using the train/test split\"]], \"1171\" [:div [:p] nil nil [:p/markdown \"Return a single model only (as a list of 1) , namely the best over all\\n pipeline functions\\nand all cross validations is the default behavoiur, but can be changed\\nwith the `tune options`.\"]], \"1213\" [:div [:p] nil nil [:p/markdown \"Generate the pipeline-fns we want to evaluate.\"]], \"1127\" [:div [:p] nil nil [:p/markdown \"The follwoing functios will be used in the pipeline. They clean the\\nfeatures to make them better predictors.\"]], \"1201\" [:div [:p] [:div [:p/code {:code \"^kind/dataset\\n(->\\n (ml/confusion-map (:survived predictions)\\n                   (:survived trueth)\\n                   :none)\\n (ml/confusion-map->ds))\", :bg-class \"bg-light\"}]] nil [:div {:class \"table table-striped table-hover table-condensed table-responsive\", :style {:height \"230px\"}} [:p/markdown \"_unnamed [3 3]:\\n\\n| :column-name |  0 |  1 |\\n|--------------|----|----|\\n|  column-name |  0 |  1 |\\n|            0 | 95 | 21 |\\n|            1 | 20 | 43 |\\n\"]]], \"1169\" [:div [:p] nil nil [:p/markdown \"Often we consider the model with the lowest loss to be the best.\"]], \"1225\" [:div [:p] nil nil [:p/markdown \"Get the key information from the evaluations and sort by the metric function used,\\n accuracy here.\"]], \"1263\" [:div [:p] nil nil [:p/markdown \"# Create Subimssion file to Kaggle\"]], \"1237\" [:div [:p] nil nil [:p/markdown \"which is: \"]], \"1177\" [:div [:p] nil nil [:p/markdown \"We can get for example,  the models like this:\"]], \"1129\" [:div [:p] [:div [:p/code {:code \"(defn categorize-cabin [data]\\n  (-> data\\n      (ds/add-or-replace-column\\n       :cabin\\n       (map\\n        #(if (empty? %)\\n           :unknown\\n           (keyword (subs\\n                     %\\n                     0 1)))\\n        (:cabin data)))))\", :bg-class \"bg-light\"}]] nil nil], \"1135\" [:div [:p] [:div [:p/code {:code \"(defn name->title [dataset]\\n  (-> dataset\\n      (ds/add-or-replace-column\\n       :title\\n       (map\\n        #(-> % (str/split  #\\\"\\\\.\\\")\\n             first\\n             (str/split  #\\\"\\\\,\\\")\\n             last\\n             str/trim)\\n        (data :name)))\\n      (ds/drop-columns :name)))\", :bg-class \"bg-light\"}]] nil nil], \"1097\" [:div [:p] [:div [:p/code {:code \"(require '[scicloj.ml.dataset :as ds]\\n         '[tech.v3.dataset.math :as ds-math]\\n         '[tech.v3.datatype.functional :as dfn]\\n         '[scicloj.ml.core :as ml]\\n         '[scicloj.ml.metamorph :as mm]\\n         '[camel-snake-kebab.core :as csk]\\n         '[scicloj.metamorph.ml.loss :as loss]\\n         '[clojure.string :as str]\\n         '[fastmath.stats :as stats]\\n         '[fastmath.random :as rnd]\\n         '[scicloj.ml.xgboost])\", :bg-class \"bg-light\"}]] nil nil], \"1099\" [:div [:p] nil nil [:p/markdown \"## Introduction \"]], \"1117\" [:div [:p] nil nil [:p/markdown \"In this dataset, :sex seems to be the best predictor for survival.\"]], \"1191\" [:div [:p] nil nil [:p/markdown \"We do this by running the pipeline again, this time with new data and merging\\n:mode transform\"]], \"1151\" [:div [:p] [:div [:p/code {:code \"(def ds-split (first (ds/split->seq data :holdout {:ratio [0.8 0.2]\\n                                                   :split-names [:train-val :test]})))
